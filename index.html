<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo+Black&family=Caveat+Brush&family=Comic+Relief:wght@400;700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Hind:wght@300;400;500;600;700&family=Lexend+Deca:wght@100..900&family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Pacifico&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&family=Quicksand:wght@300..700&family=Special+Gothic+Expanded+One&family=Tektur:wght@400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="head1">BMI CALCULATOR</h1>
        <input type="number" name="input1" id="inpu1" placeholder="   Enter Your Weight" class="form-control"><br>
        <input type="number" name="input2" id="inpu2" placeholder="  Enter Your Height" class="form-control"><br><br>
        <div class="text-center mt-3">
            <button onclick="weight()" class="btn btn-outline-danger" type="submit">Calculate</button><br><br>

            <h1 id="head2"></h1><br>

            <h2 id="message"></h2>

        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

<script>
    const weight = () => {
        let weight = Number(document.getElementById("inpu1").value);
        let height = Number(document.getElementById("inpu2").value);
        let bodymass = Number(weight / (height * height))


        if (bodymass < 18.5) {
            message.innerHTML = "You are UnderWeight!!"
            message.style.color = "red"
            message.style.fontSize = '30px'

        } else if (bodymass > 18.5 || bodymass < 24.9) {
            message.innerHTML = "You have a NormalWeight!!"
            message.style.color = "green"
            message.style.fontSize = '30px'

        } else if (bodymass > 25 || bodymass < 29.9) {
            message.innerHTML = "You are OverWeight!!"
            message.style.color = "yellow"
            message.style.fontSize = '30px'

        } else if (bodymass >= 30) {
            message.innerHTML = "Obesity"
            message.style.color = "red"
            message.style.fontSize = '30px'

        } else {
            message.innerHTML = "Invalid Result"
            message.style.color = "red"
            message.style.fontSize = '30px'
        }
        head2.innerHTML = `Body Mass - ${bodymass.toFixed(2)}`
        head2.style.fontSize = '20px'
        head2.style.color = "blue"
        head2.style.fontFamily = ' sans-serif';

    }
</script>

</html>
